<div class="container">
  <div class="row justify-content-center mt-3"> 
      <full-calendar [options]="calendarOptions"></full-calendar>

  </div>
</div>






<!-- Modal -->
<div class="modal fade" id="QuickMealForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"  >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Quick Meal </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span style="color: red; font-weight: 400;">Note: These will Book a Meal for {{nextDate|date}} </span>
        <form [formGroup]="MealTypeForm" (submit)="QuickMealFormSubmit()" class="col-md-12">
          <div class="form-group">
            <div class="row mt-12">
              <div class="col-md-6">
           
              </div>


            </div>
            <label style="font-weight: bold;">Meal Type:</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="lunch" value="Lunch" formControlName="Meal">
              <label class="form-check-label" for="lunch" style="font-weight: bold;">Lunch</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="dinner" value="Dinner" formControlName="Meal">
              <label class="form-check-label" for="dinner" style="font-weight: bold;">Dinner</label>
            </div>

            <span style="color: red;"
              *ngIf="mealtypeValidator && mealtypeValidator.invalid && mealtypeValidator.touched">
              Please Select one Meal Type
            </span>

            <!-- <button type="submit" style="width: 100%; " class="btn btn-danger btn-lg btn-block"
              [disabled]="MealTypeForm.invalid">Quick Meal</button> -->
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="MealTypeForm.invalid">Book Meal</button>
          </div>
        </form>
      </div>
    
  </div>
</div>
</div>


<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="col-md-6">
      <button type="button" style="color: white;width: 100%;" (click)="toggleBulkMeal()"
        class="btn btn-info btn-lg btn-block">Bulk Booking</button>
    </div>
    <div class="col-md-6">
      <button type="button" [disabled]="isActive"  class="btn btn-danger btn-lg btn-block" style="color: white;width: 100%;" data-toggle="modal" data-target="#QuickMealForm">
        QuickMeal
      </button>
      
    </div>

  </div>



</div>
